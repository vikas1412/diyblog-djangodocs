{% extends 'base.html' %}

{% block body %}

    <h5 class="vLargeTextField">{{ blog.title }}
        <a href="#" style="font-size: 15px; float:right"><span style="color: gray">By:</span> {{ blog.author }}</a>
    </h5>
    <hr>
    <div class="mt-3"></div>
    <ul class="list-group list-group-flush">
        <li class="p-2 list-group-item">
            <p>{{ blog.content|linebreaks }}</p>
        </li>
    </ul>
    <hr>
    <h5>Comments:</h5>
    <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
           aria-controls="collapseExample">
            Comment
        </a>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body p-2">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <input type="submit" value="Comment" class="btn btn-success mt-1 p-1">
            </div>
        </div>
    </div>

{% endblock %}
