{% extends 'base.html' %}

{% block body %}
    <h1>Welcome to TimeBlog.</h1>

    <p class="vLargeTextField">These are all blog posts created till date.</p>
    <hr>
    <div class="mt-3"></div>
    <ul class="list-group list-group-flush">
        {% for blog in blogs %}
            <li class="p-2 list-group-item">
                <a href="{% url 'blog' blog.author_id %}"> {{ blog.title }}</a>
            <a href="{% url 'author' blog.author.id %}" style="font-size: 15px; float:right"><span style="color: gray">By:</span> {{ blog.author }}</a>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
