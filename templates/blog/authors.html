{% extends 'base.html' %}

{% block body %}
    <h1>Welcome to TimeBlog.</h1>

    <p class="vLargeTextField">These are all bloggers active in TimeBlog.</p>
    <hr>
    <div class="mt-3"></div>
    <ul class="list-group list-group-flush">
        {% for author in authors %}
            <li class="p-2 list-group-item">
                <a href="{% url 'author' author.pk %}"> {{ author.first_name }} {{ author.last_name }}</a>
                <div class="btn-group" style="float:right">
                    <button style="border: 0px; background-color: white" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        ...
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Delete</a></li>
                        <li><a class="dropdown-item" href="#">Update</a></li>
                        <li><a class="dropdown-item" href="#">Change permissions</a></li>
                    </ul>
                </div>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
