{% extends 'base.html' %}

{% block body %}
    <h1>Welcome to TimeBlog.</h1>


    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="{% url 'blogs' %}">Total blog posts</a></div>
            </div>
            <span class="badge bg-primary rounded-pill">{{ blogs }} posts</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="{% url 'authors' %}">Total Bloggers</a></div>
            </div>
            <span class="badge bg-primary rounded-pill">{{ authors }} bloggers</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="{% url 'new-blog' %}">Create a new blog</a></div>
            </div>
            <span class="badge bg-primary rounded-pill">Free</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="{% url 'create-author' %}">Add a new author</a></div>
            </div>
            <span class="badge bg-primary rounded-pill">Only staff users</span>
        </li>
    </ol>


{% endblock %}
